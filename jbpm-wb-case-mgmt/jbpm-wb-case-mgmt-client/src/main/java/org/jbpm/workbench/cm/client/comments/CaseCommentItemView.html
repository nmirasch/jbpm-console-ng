<!DOCTYPE html>

<div class="list-group-item list-view-pf-stacked" data-field="list-group-item">
    <div class="list-view-pf-actions kie-comments__pf-actions">
        <span data-field="comment-addedat"></span>
        <div class="dropdown pull-right dropdown-kebab-pf" data-field="actions-dropdown">
            <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span class="fa fa-ellipsis-v"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight" data-field="actions-items"></ul>
        </div>
    </div>
    <div class="list-view-pf-main-info kie-comments__main-info">
        <div class="list-view-pf-left kie-comments__list-view-pf-left">
            <span class="pficon pficon-user list-view-pf-icon-sm" data-field="icon-type"></span>
        </div>
        <div class="list-view-pf-body">
            <div class="list-view-pf-description kie-comments__list-view-pf-description">
                <div class="list-group-item-heading">
                    <span data-field="comment-author"></span>
                </div>
                <div class="list-group-item-text">
                    <div class="list-group-item-text">
                        <div data-field="comment-show">
                            <span data-field="comment-text" style="white-space:pre-wrap"></span>
                        </div>
                        <div data-field="comment-update">
                            <div class="form-group" data-field="comment-update-group">
                                <textarea rows="2"  data-field="comment-update-input" class="form-control"></textarea>
                                <span data-field="comment-update-help" class="help-block"></span>
                                <div class="pull-right">
                                    <div class="kie-toolbar__group">
                                        <button type="button" class="btn btn-default btn-xs" data-field="cancel-edition"><span data-i18n-key="Cancel"/></button>
                                        <button type="button" class="btn btn-primary btn-xs" data-field="update-comment" ><span data-i18n-key="Update"/></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
