<div class="modal fade" data-field="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-field="close" data-dismiss="modal" aria-hidden="true">
                    <span class="pficon pficon-close"></span>
                </button>
                <h4 class="modal-title" data-i18n-key="StartCase"></h4>
            </div>
            <div class="modal-body">
                <div data-field="alert"></div>
                <form>
                    <fieldset>
                        <div class="form-group" data-field="definition-name-group">
                            <label class="control-label" data-field="definition-name-label" data-i18n-key="CaseName"></label>
                            <select class="selectpicker form-control" data-field="definition-name-select"></select>
                            <span data-field="definition-name-help" class="help-block"></span>
                        </div>
                        <div class="form-group" data-field="owner-name-group">
                            <label class="control-label" data-field="owner-name-label" data-i18n-key="CaseOwner"></label>
                            <input type="text" data-field="owner-name-input" class="form-control"/>
                            <span data-field="owner-name-help" class="help-block"></span>
                        </div>
                        <div class="form-group" data-field="roles-form-group">
                            <label class="control-label">
                                <span data-i18n-key="RoleAssignments"></span>
                                <a tabindex="0" data-field="roles-help" role="button" data-toggle="popover" data-trigger="focus" title="" data-content="..." data-placement="top">
                                    <span class="fa fa-info-circle"></span>
                                </a>
                            </label>
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th data-i18n-key="RoleName"></th>
                                        <th data-i18n-key="Users"></th>
                                        <th data-i18n-key="Groups"></th>
                                    </tr>
                                </thead>
                                <tbody data-field="roles"></tbody>
                            </table>
                            <span class="help-block"></span>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-field="cancel" data-i18n-key="Cancel" data-dismiss="modal"></button>
                <button type="button" class="btn btn-primary" data-field="start" data-i18n-key="Start"></button>
            </div>
        </div>
    </div>
</div>
