<!DOCTYPE html>
<div class="kie-roles-item-line" data-field="items-line">
    <div data-field="div-unassigned" class="hidden">
        <span data-i18n-key="Unassigned"></span>
    </div>
    <div class="kie-more-info hidden" data-field="more-items-link">
        <a id="more-items"><span class="kie-more-info-link" data-i18n-key="More"></span></a>
    </div>
    <div >
        <ul class="list-inline" data-field="visible-items"></ul>
    </div>
    <div class="kie-roles-item-line-expanded hidden" data-field="custom-popover">
        <div class="popover-content"  >
            <ul class="list-inline" data-field="hidden-items"></ul>
        </div>
    </div>
</div>
