<div class="container-fluid kie-container--page" data-field="container">
    <div class="row">
        <!-- breadcrumb -->
        <div class="col-xs-9 col-sm-10">
            <ol class="breadcrumb">
                <li>
                    <button class="btn-link primary-action" type="button" id="backToList">
                        <i class="fa fa-reply"></i>&nbsp;&nbsp;<span data-i18n-key="BackToList"></span>
                    </button>
                </li>
                <li class="active">
                    <strong>Case0200b</strong>
                </li>
            </ol>
        </div>
        <!-- refresh button -->
        <div class="col-xs-3 col-sm-2 text-right">
          <span id="refreshCaseList" data-toggle="tooltip" data-placement="left"
                title="refresh">
            <button class="btn btn-link pull-right primary-action" type="button" id="refresh">
                <i class="fa fa-refresh"></i>&nbsp;&nbsp;<span data-i18n-key="Refresh"></span>
            </button>
          </span>

        </div>
    </div>


    <!-- toolbar -->
    <div class="row toolbar-pf kie-toolbar">
        <div class="col-sm-12">
            <form class="toolbar-pf-actions">

                <!-- Title  -->
                <div class="form-group">
                    <span class="kie-toolbar__title" data-field="case-title"></span><span class="kie-toolbar__subtitle" data-field="case-id"></span>
                </div>

                <!-- button and kebab -->
                <div class="toolbar-pf-action-right ">
                    <div class="form-group">
                        <div data-field="case-stages"></div>
                    </div>
                    <div class="form-group">
          <span class="btn-group ">

            <button type="button" class="btn btn-primary" id="newProjectButton" data-field="case-cancel" data-i18n-key="Complete"></button>

              <!-- kebab menu -->
            <div class="dropdown btn-group  dropdown-kebab-pf">
              <button class="btn btn-link dropdown-toggle" type="button" id="dropdownProjectKebab"
                      data-toggle="dropdown"
                      aria-haspopup="true" aria-expanded="true">
                <span class="fa fa-ellipsis-v"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownProjectKebab"
                  id="dropdownProjectKebabMenu">
                <li><a href="#" data-field="case-destroy" data-i18n-key="Close"></a></li>
              </ul>
            </div>
         </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- tabs -->
    <div class="row">
        <div class="col-xs-12">
            <!-- navigation tabs -->
            <ul class=" nav nav-tabs" id="navTabs">
                <li class="active"><a href="#">Overview</a></li>
                <li><a href="#">Activity</a></li>
                <li><a href="#">Documents</a></li>
            </ul>
        </div>
    </div>

    <!-- Page content -->
    <div class="row ">
        <div class="col-sm-12">

            <div class="cards-pf">
                <div class="container-cards-pf">
                    <div class="row row-cards-pf">

                        <!-- case details card -->
                        <div class="col-xs-12 col-sm-12 col-md-3">
                            <div data-field="case-details-content"></div>
                        </div>

                        <!-- task actions card -->
                        <div class="col-xs-12 col-sm-12 col-md-9 ">
                            <div class="card-pf">

                                <div class="card-pf-heading">
                                    <div class=" kie-card__toolbar">
                                        <div class="kie-toolbar__group">
                  <span>
                    <a href="" class="">View All Tasks <span class="fa fa-external-link-square"></span></a>
                  </span>
                                        </div>
                                        <div class="kie-toolbar__group">
                                            <button type="button" class="btn btn-default">
                                                Edit
                                            </button>
                                            <div class="dropdown dropdown-kebab-pf pull-right">
                                                <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebab2"
                                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                    <span class="fa fa-ellipsis-v"></span>
                                                </button>
                                                <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebab">
                                                    <li><a href="#">Action</a></li>
                                                    <li><a href="#">Another action</a></li>
                                                    <li><a href="#">Something else here</a></li>
                                                    <li role="separator" class="divider"></li>
                                                    <li><a href="#">Separated link</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <h2 class="card-pf-title">
                                        Task Actions
                                    </h2>
                                </div>
                                <div class="card-pf-body row">
                                    <div class="col-xs-12 col-sm-6 col-md-4">[card contents]</div>
                                    <div class="col-xs-12 col-sm-6 col-md-4">[card contents]</div>
                                    <div class="col-xs-12 col-sm-6 col-md-4">[card contents]</div>
                                </div>
                            </div>

                        </div>
                    </div><!-- /row -->
                    <div class="row row-cards-pf">

                        <!-- roles card -->
                        <div class="col-xs-12 col-sm-6 col-md-3 col-md-push-9">
                            <div data-field="case-roles"></div>
                        </div>

                        <!-- comments card -->
                        <div class="col-xs-12 col-sm-6 ">
                            <div data-field="case-comments"></div>
                        </div>

                        <!-- activities card -->
                        <div class="col-xs-12 col-sm-6 col-md-3 col-md-pull-9">
                            <div data-field="case-milestones"></div>
                        </div>


                    </div><!-- /row -->
                </div><!-- /container -->
            </div>
        </div>
    </div>
</div>
