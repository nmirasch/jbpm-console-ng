<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseIdText" data-field="caseIdLabel">Case Id</label>
                            <p class="form-control-static" data-field="caseIdText" id="caseIdText"/>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="caseDescriptionText" data-field="caseDescriptionLabel"></label>
                            <p class="form-control-static" data-field="caseDescriptionText" id="caseDescriptionText"/>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseStatusText" data-field="caseStatusLabel"></label>
                            <p class="form-control-static">
                                <span data-field="caseStatusText" id="caseStatusText" class="label"/>
                            </p>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseStartText" data-field="caseStartLabel">Started</label>
                            <p class="form-control-static" data-field="caseStartText" id="caseStartText">a minute ago</p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="caseUserText" data-field="caseUserLabel">Started by</label>
                            <p class="form-control-static" data-field="caseUserText" id="caseUserText">Deepak</p>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form">
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="caseUpdateText" data-field="caseUpdateLabel">Last update</label>
                            <p class="form-control-static" data-field="caseUpdateText" id="caseUpdateText">less than a minute ago</p>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="caseUpdateUserText" data-field="caseUpdateUserLabel">Last updated by</label>
                            <p class="form-control-static" data-field="caseUpdateUserText" id="caseUpdateUserText">Aimee</p>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
